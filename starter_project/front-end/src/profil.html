<!DOCTYPE html>
<html>
<head>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page </title>
</head>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Profil</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="./profPref.html">Adauga o optiune</a>
        <a class="mdl-navigation__link" href="./orarulTau.html">Orarul tau</a>
        <a class="mdl-navigation__link active" href="">Schimba parola</a>
        <a class="mdl-navigation__link" id="logout">Logout</a>
      </nav>
    </div>
  </header>
  
  <main class="mdl-layout__content">
    <div class="page-content">
        <div class="hello-name"></div>
        <div class="reset-pass">
                <div class="container">
                    <div class="title"> Schimba parola </div>
                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="old-pass">
                            <label class="mdl-textfield__label" for="fname">Parola veche</label>
                        </div>
                        <p class="input-req" id="old-pass-req"></p>
                    </div>

                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="new-pass">
                            <label class="mdl-textfield__label" for="fname">Parola noua</label>
                        </div>
                        <p class="input-req" id="new-pass-req"></p>
                    </div>
                  

                    <div class="content-input">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="password" id="confirm-new-pass">
                            <label class="mdl-textfield__label" for="fname">Confirma parola noua</label>
                        </div>
                        <p class="input-req" id="confirm-new-pass-req"></p>
                    </div>

                    <div class="content-input">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="change-pass">
                            Schimba parola
                        </button>
                    </div>

                    <div class="error-msg"></div>
                </div>

            </div>
             <div class="loader-bck">
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active loader"></div>
            </div>

            <div id="notification" class="mdl-snackbar mdl-js-snackbar">
              <div class="mdl-snackbar__text"></div>
              <button type="button" class="mdl-snackbar__action"></button>
            </div>



    </div>
  </main>
</div>

</html>
